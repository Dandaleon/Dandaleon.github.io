<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.min.css" />
    <title>game</title>
  </head>
  <body>
    <section class="header">
      <div class="container">
        <div class="header__top">
          <div class="header__title">Игроки</div>
          <div class="header__btn">
            <div class="header__btn-left">
              <span></span><span></span><span></span>
            </div>
            <div class="header__devider"></div>
            <div class="header__btn-right">&#10006;</div>
          </div>
        </div>
      </div>
    </section>

    <section class="players">
      <div class="container">
        <div class="players__wrapper">
          <div class="top-players__menu">
            <div class="top-players__item">ЦЕННЫЕ</div>
            <div class="top-players__item top-players__item-active">
              ДОСТУПНЫЕ
            </div>
            <div class="top-players__item">ДРУЗЬЯ</div>
          </div>
          <div class="players__text">
            Здесь перечислены самые ценные работники из тех, которые доступны к
            покупке прямо сейчас, с уровнем не выше уровня твоего предприятия.
          </div>
          <div class="players-list">
            <div class="players-list__item">
              <div class="players-list__number">1.</div>
              <div class="players-list__icon">
                <img src="icons/user1.png" alt="user" />
              </div>
              <div class="players-list__info">
                <div class="players-list__name">Пискунов Арсений</div>
                <div class="players-list__profit">ОБЫЧНЫЙ, 1 LVL</div>
              </div>
            </div>
            <div class="players-list__item">
              <div class="players-list__number">2.</div>
              <div class="players-list__icon">
                <img src="icons/user2.png" alt="user" />
              </div>
              <div class="players-list__info">
                <div class="players-list__name">Иван Черненков</div>
                <div class="players-list__profit">ОБЫЧНЫЙ, 1 LVL</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="container">
        <div class="footer__menu">
          <a href="topPlayers.html" class="footer__item">
            <div class="footer__img">
              <img src="icons/vector.svg" alt="vector" />
            </div>
            <div class="footer__text">ТОП</div>
          </a>
          <a href="players.html" class="footer__item footer__item-active">
            <div class="footer__img">
              <img src="icons/account-white.svg" alt="account" />
            </div>
            <div class="footer__text footer__text-active">ИГРОКИ</div>
          </a>
          <a href="index2.html" class="footer__item">
            <div class="footer__img">
              <img src="icons/game.svg" alt="game" />
            </div>
            <div class="footer__text">ИГРА</div>
          </a>
          <a href="exchange.html" class="footer__item">
            <div class="footer__img">
              <img src="icons/exchange.svg" alt="exchange" />
            </div>
            <div class="footer__text">БИРЖА</div>
          </a>
          <a href="swap.html" class="footer__item">
            <div class="footer__img">
              <img src="icons/swap.svg" alt="swap" />
            </div>
            <div class="footer__text">ОБМЕН</div>
          </a>
          <a href="#" class="footer__item">
            <div class="footer__img">
              <img src="icons/more.svg" alt="more" />
            </div>
            <div class="footer__text">ЕЩЁ</div>
          </a>
        </div>
      </div>
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>
