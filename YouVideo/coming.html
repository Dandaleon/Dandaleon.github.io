<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>YouVideo - Streaming Website Template</title>
    <link href="assets/bootstrap-4/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/swiper/swiper.min.css" rel="stylesheet" />
    <link href="assets/owl/owl.carousel.min.css" rel="stylesheet" />
    <link href="assets/owl/owl.theme.default.min.css" rel="stylesheet" />
    <link href="assets/poper/css/popper.css" rel="stylesheet" />
    <link href="css/normalize.css" rel="stylesheet" />
    <link href="css/meanmenu.min.css" rel="stylesheet" />
    <link href="css/linear-icon.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.css" />
    <link href="assets/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/responsive.css" rel="stylesheet" />
  </head>

  <body>
    <div class="sections tv-shows">
      <div class="container-fluid">
        <div class="row vh-100 align-items-center">
          <div class="col-lg-6 ml-auto mr-auto pt-5">
            <h1 class="text-white">Coming Soon!</h1>
            <h6 class="text-white mb-3">We're working hard to finish the development of this site. Our target launch date is January 2022! Sign up for updates using the form below!</h6>
            <div class="input-group input-group-newsletter">
              <input type="email" class="form-control" placeholder="Enter email..." aria-label="Enter email..." aria-describedby="submit-button" />
              <div class="input-group-append">
                <button class="btn btn-primary" type="button" id="submit-button">Notify Me!</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <div class="modal-body text-center">
              <h2 class="text-center">Thank You For subscription</h2>
              <div class="row">
                <div class="col-lg-12 text-center">
                  <img src="images/subscribed.png" class="img-fluid" alt="" />
                </div>
              </div>

              <h6 class="my-4">You can now use premium.</h6>
              <a href="index.html" class="btn btn-primary">Back To HomePage</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/jquery/jquery-3.2.1.min.js"></script>
    <script src="js/jquery.meanmenu.min.js"></script>
    <script src="assets/bootstrap-4/dist/js/bootstrap.min.js"></script>
    <script src="assets/owl/owl.carousel.min.js"></script>
    <script src="https://cdn.linearicons.com/free/1.0.0/svgembedder.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.js"></script>
    <script>
      var swiper = new Swiper(".swiper-container", {
        pagination: {
          el: ".swiper-pagination",
          dynamicBullets: true,
        },
      });
    </script>
    <script>
      jQuery(document).ready(function () {
        jQuery(".mobile-menu").meanmenu();
      });
    </script>
  </body>
</html>
