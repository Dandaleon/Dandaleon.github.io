<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>YouVideo - Streaming Website Template</title>
    <link href="assets/bootstrap-4/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/swiper/swiper.min.css" rel="stylesheet" />
    <link href="assets/owl/owl.carousel.min.css" rel="stylesheet" />
    <link href="assets/owl/owl.theme.default.min.css" rel="stylesheet" />
    <link href="assets/poper/css/popper.css" rel="stylesheet" />
    <link href="css/normalize.css" rel="stylesheet" />
    <link href="css/meanmenu.min.css" rel="stylesheet" />
    <link href="css/linear-icon.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.css" />
    <link href="assets/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/responsive.css" rel="stylesheet" />
  </head>

  <body>
    <div class="payment-section">
      <div class="container-fluid">
        <div class="row align-items-center">
          <div class="col-lg-6">
            <img src="images/payment.png" class="img-fluid" alt="" />
          </div>
          <div class="col-lg-6">
            <div class="container-fluid">
              <div class="row justify-content-center">
                <div class="col-lg-10">
                  <div class="card p-3">
                    <div class="row justify-content-center">
                      <div class="col-12">
                        <h2 class="heading text-center">Create Payment</h2>
                      </div>
                    </div>
                    <form class="form-card">
                      <div class="row justify-content-center mb-4 radio-group">
                        <div class="col-sm-3 col-5">
                          <div class="radio selected mx-auto" data-value="dk"><img class="fit-image" src="https://i.imgur.com/5TqiRQV.jpg" width=></div>
                        </div>
                        <div class="col-sm-3 col-5">
                          <div class="radio mx-auto" data-value="visa"><img class="fit-image" src="https://i.imgur.com/OdxcctP.jpg" /></div>
                        </div>
                        <div class="col-sm-3 col-5">
                          <div class="radio mx-auto" data-value="master"><img class="fit-image" src="https://i.imgur.com/WIAP9Ku.jpg" /></div>
                        </div>
                        <div class="col-sm-3 col-5">
                          <div class="radio mx-auto" data-value="paypal"><img class="fit-image" src="https://i.imgur.com/cMk1MtK.jpg" /></div>
                        </div>
                        <br />
                      </div>
                      <div class="row justify-content-center form-group">
                        <div class="col-12 px-auto">
                          <div class="custom-control custom-radio custom-control-inline">
                            <input id="customRadioInline1" type="radio" name="customRadioInline1" class="custom-control-input" checked="true" />
                            <label for="customRadioInline1" class="custom-control-label label-radio">Private</label>
                          </div>
                          <div class="custom-control custom-radio custom-control-inline">
                            <input id="customRadioInline2" type="radio" name="customRadioInline1" class="custom-control-input" />
                            <label for="customRadioInline2" class="custom-control-label label-radio">Business</label>
                          </div>
                        </div>
                      </div>
                      <div class="row justify-content-center">
                        <div class="col-12">
                          <div class="input-group"><input type="text" name="Name" placeholder="John Doe" /> <label>Name</label></div>
                        </div>
                      </div>
                      <div class="row justify-content-center">
                        <div class="col-12">
                          <div class="input-group"><input type="text" id="cr_no" name="card-no" placeholder="0000 0000 0000 0000" minlength="19" maxlength="19" /> <label>Card Number</label></div>
                        </div>
                      </div>
                      <div class="row justify-content-center">
                        <div class="col-12">
                          <div class="row">
                            <div class="col-6">
                              <div class="input-group"><input type="text" id="exp" name="expdate" placeholder="MM/YY" minlength="5" maxlength="5" /> <label>Expiry Date</label></div>
                            </div>
                            <div class="col-6">
                              <div class="input-group"><input type="password" name="cvv" placeholder="&#9679;&#9679;&#9679;" minlength="3" maxlength="3" /> <label>CVV</label></div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="row justify-content-center">
                        <a href="#" class="btn btn-primary btn-block" data-toggle="modal" data-target="#exampleModalCenter">Pay 10$</a>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <div class="modal-body text-center">
              <h2 class="text-center">Thank You For subscription</h2>
              <div class="row">
                <div class="col-lg-12 text-center">
                  <img src="images/subscribed.png" class="img-fluid" alt="" />
                </div>
              </div>

              <h6 class="my-4">You can now use premium.</h6>
              <a href="index.html" class="btn btn-primary">Back To HomePage</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/jquery/jquery-3.2.1.min.js"></script>
    <script src="js/jquery.meanmenu.min.js"></script>
    <script src="assets/bootstrap-4/dist/js/bootstrap.min.js"></script>
    <script src="assets/owl/owl.carousel.min.js"></script>
    <script src="https://cdn.linearicons.com/free/1.0.0/svgembedder.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.js"></script>
    <script src="assets/swiper/swiper.min.js"></script>
    <script src="js/main.js"></script>
    <script>
      var swiper = new Swiper(".swiper-container", {
        pagination: {
          el: ".swiper-pagination",
          dynamicBullets: true,
        },
      });
    </script>
    <script>
      jQuery(document).ready(function () {
        jQuery(".mobile-menu").meanmenu();
      });
    </script>
  </body>
</html>
